<!DOCTYPE html>
<html lang="fr">

<head>
  <script src="https://kit.fontawesome.com/2dfd58bbfe.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/media.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2dfd58bbfe.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a  tabindex= "1" href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main" aria-hidden="true">
    <div class="photograph-header"></div>
    <div class="triage"></div>
    <div class="photographer_media"></div>
    <div id="container_like_price"></div>
  </main>


  <div id="contact_modal" aria-hidden="false">

    <div class="modal" id="sendMessage" >
      <header class="modalTitle" >
          <h2>Contactez-moi<br></h2>
          <button id="tab" onclick="closeModal()"><img class="closeModal" src="assets/icons/close.svg" alt= "Close Contact form"/></button>
      </header>

      <form name="" action="" method="get" onsubmit="">
        <h2 id="namePhotographer"></h2>
        <div class="formData">
          <label for="firstName">Pr√©nom</label>
          <br>
          <input title="First name" class="text-control" id="firstName" name="first">
          <div id="erreur_firstName"></div>
          <br>
        </div>

        <div class="formData">
          <label for="lastName">Nom</label>
          <br>
          <input title="Last name" class="text-control" id="lastName" name="last">
          <div id="erreur_lastName"></div>
          <br>
        </div>

        <div class="formData">
          <label for="mail">Email</label>
          <br>
          <input title="Email" class="text-control" type="email" id="mail" name="email">
          <div id="erreur_email"></div>
          <br>
        </div>

        <div class="formData ">
          <label for="message">Votre message</label>
          <br>
          <textarea alt="Your message" class="text-control messagesize"  id="message"></textarea>
          <div id="erreur_message"></div>
          <br>
        </div>

        <button alt="Send" class="send_button" type="submit">Envoyer</button>

      </form>
    </div>
  </div>

  <div id="picture_modal"  class="modalPict">
    <div class="modalPhoto" role="dialog" aria-label="image closeup view">
      <section >
        <div class="modalSize">
          <button alt="Previous image" class="precedent_suivant" id="precedent"> &lt; </button>
          <div  alt="lilac breasted roller" id="linkImg"></div>
          <button alt="Next image" class="precedent_suivant" id="suivant"> &gt;
          </button>
          <button alt="close dialog" class=" closePhoto " onclick="app.modalMedia.closeModalPhoto()">X</button>
        </div>
        <p id="titleImage"></p>
      </section>
    </div>
  </div>

  <script src="scripts/factories/factoryImagesVideos.js"></script>

  <script src="scripts/utils/counter_like.js"></script>
  <script src="scripts/utils/modal-contact.js"></script>
  <script src="scripts/utils/lightbox-modal.js"></script>
  <script src="scripts/utils/sliceName.js"></script>
  <script src="scripts/utils/tabindex.js"></script>

  <script src="scripts/Models/imagePattern.js"></script>
  <script src="scripts/Models/videoPatterns.js"></script>
  <script src="scripts/Models/photographerPattern.js"></script>
  <script src="scripts/Models/likesprice.js"></script>

  <script src="scripts/Models/incrementLikes.js"></script>
  <script src="scripts/Models/tri.js"></script>
  

  <script src="scripts/API/photographerApi.js"></script>

  <script src="scripts/pages/photographer.js"></script>

</body>

</html>
